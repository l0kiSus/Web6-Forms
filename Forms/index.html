<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h2>Create Account</h2>

    <form>

        <!-- First + Last -->
        <div class="two-col">
            <div class="form-group">
                <label>First name *</label>
                <input type="text" placeholder="enter your first name">
            </div>

            <div class="form-group">
                <label>Last name *</label>
                <input type="text" placeholder="enter your last name">
            </div>
        </div>

        <!-- Email full width -->
        <div class="form-group">
            <label>Email *</label>
            <input type="email" placeholder="enter your email">
        </div>

        <!-- Password + Confirm -->
        <div class="two-col">
            <div class="form-group">
                <label>Password *</label>
                <input type="password" placeholder="enter your password">
            </div>

            <div class="form-group">
                <label>Confirm Password *</label>
                <input type="password" placeholder="enter your password again">
            </div>
        </div>

        <!-- Gender + Hobbies -->
        <div class="two-col">
            <div class="form-group">
                <label>Gender:</label>
                <div class="inline-list">
                    <label><input type="radio" name="gender"> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                </div>
            </div>

            <div class="form-group">
                <label>Hobbies</label>
                <div class="inline-list">
                    <label><input type="checkbox"> Music</label>
                    <label><input type="checkbox"> Sports</label>
                    <label><input type="checkbox"> Travel</label>
                    <label><input type="checkbox"> Movies</label>
                </div>
            </div>
        </div>

        <!-- Income Source + Slider -->
        <div class="two-col">
            <div class="form-group">
                <label>Source of Income</label>
                <select>
                    <option>Employed</option>
                </select>
            </div>

            <div class="form-group">
                <label>Income</label>
                <div class="income-wrapper">
                    <input type="range" min="0" max="20" value="20">
                    <span class="value-box">20K</span>
                </div>
            </div>
        </div>

        <!-- Upload + Age -->
        <div class="two-col">
            <div class="form-group">
                <label>Upload Profile Picture</label>
                <input type="file">
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="number" value="18">
            </div>
        </div>

        <!-- Bio -->
        <div class="form-group">
            <label>Bio</label>
            <textarea></textarea>
        </div>

        <!-- Submit -->
        <button class="create-btn">Create</button>

    </form>
</div>

</body>
</html>
